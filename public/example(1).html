<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뜨거운 감자</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 사이드바 영역 -->
  <div class="sidebar">
    <!-- 사이드바 헤더 및 로고 -->
    <div class="sidebar-header">
      <a href="document.html" style="text-decoration: none;">
        <div class="logo-container">
          <div class="logo-box">
            <img src="image/potato2.png" class="logo-image">
          </div>
          <div class="logo-title">뜨거운 감자</div>
        </div>
      </a>
    </div>
    
    <!-- 메인 메뉴 영역 -->
    <div class="menu-section">
      <div class="menu-section-title">메인 메뉴</div>
      <div class="menu-container">
        
        <!-- 게시판 메뉴 (서브메뉴 포함) -->
        <div class="menu-item menu-item-with-submenu active">
          <div class="icon icon-file"></div>
          <div class="menu-text">게시판</div>
          <div class="submenu">
            <div class="submenu-item">
              <div class="menu-text">공지사항</div>
            </div>
            <div class="submenu-item">
              <div class="menu-text">자유 게시판</div>
            </div>
          </div>
        </div>
        
        <!-- 문서관리 메뉴 -->
        <div class="menu-item menu-item-with-submenu active">
          <div class="icon icon-file"></div>
          <div class="menu-text">문서</div>
          <div class="submenu">
            <a href="document.html" style="text-decoration: none; color: white;">
              <div class="submenu-item">
                <div class="menu-text">문서관리</div>
              </div>
            </a>
            <a href="docbox.html" style="text-decoration: none; color: white;">
              <div class="submenu-item">
                <div class="menu-text">문서함</div>
              </div>
            </a>
            <div class="submenu-item">
              <div class="menu-text">새 문서</div>
            </div>
            <div class="submenu-item">
              <div class="menu-text">내게 쓰기</div>
            </div>
          </div>
        </div>
                
        <!-- 일정관리 메뉴 -->
        <div class="menu-item menu-item-with-submenu active">
          <div class="icon icon-calendar"></div>
          <div class="menu-text">일정</div>
          <div class="submenu">
            <div class="submenu-item">
              <div class="menu-text">학사 일정</div>
            </div>
            <div class="submenu-item">
              <div class="menu-text">개인 시간표</div>
            </div>
          </div>
        </div>
        
        <!-- 학생 및 교직원 메뉴 -->
        <div class="menu-item menu-item-with-submenu active">
          <div class="icon icon-users"></div>
          <div class="menu-text">학생 및 교직원</div>
          <div class="submenu">
            <div class="submenu-item">
              <div class="menu-text">학생</div>
            </div>
            <div class="submenu-item">
              <div class="menu-text">교직원</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 설정 메뉴 영역 -->
    <div class="menu-section">
      <div class="menu-section-title">설정</div>
      <div class="menu-container">
        <!-- 환경설정 메뉴 -->
        <div class="menu-item">
          <div class="icon icon-settings"></div>
          <div class="menu-text">환경설정</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 메인 콘텐츠 영역 -->
  <div class="main-content">
    <!-- 상단 헤더 -->
    <div class="header">
      <!-- 새 문서 버튼 -->
      <div class="new-doc-button">
        <div class="new-doc-button-text">+ 새 문서</div>
      </div>
      
      <!-- 검색 영역 -->
      <div class="search-container">
        <div class="icon icon-search"></div>
        <input type="text" class="search-input" placeholder="문서 검색">
      </div>
      
      <!-- 우측 액션 버튼 영역 -->
      <div class="header-actions">
        <!-- 알림 버튼 -->
        <div class="bell-button" id="notificationButton">
          <div class="icon icon-bell"></div>
          <div class="notification-dot"></div>
          
          <!-- 알림 패널 -->
          <div class="notification-panel" id="notificationPanel">
            <div class="notification-header">
              <div class="notification-title">알림</div>
              <div class="notification-count">3</div>
            </div>
            <div class="notification-list">
              <!-- 알림 항목 1 (새 알림) -->
              <div class="notification-item notification-new">
                <div class="notification-icon">
                  <div class="icon icon-file"></div>
                </div>
                <div class="notification-content">
                  <div class="notification-message">회의록 결재가 승인되었습니다.</div>
                  <div class="notification-time">방금 전</div>
                </div>
              </div>
              
              <!-- 알림 항목 2 (새 알림) -->
              <div class="notification-item notification-new">
                <div class="notification-icon">
                  <div class="icon icon-users"></div>
                </div>
                <div class="notification-content">
                  <div class="notification-message">이지원님이 문서를 공유했습니다.</div>
                  <div class="notification-time">10분 전</div>
                </div>
              </div>
              
              <!-- 알림 항목 3 -->
              <div class="notification-item">
                <div class="notification-icon">
                  <div class="icon icon-calendar"></div>
                </div>
                <div class="notification-content">
                  <div class="notification-message">내일 13:00 팀 회의가 예정되어 있습니다.</div>
                  <div class="notification-time">1시간 전</div>
                </div>
              </div>
              
              <!-- 알림 항목 4 -->
              <div class="notification-item">
                <div class="notification-icon">
                  <div class="icon icon-file"></div>
                </div>
                <div class="notification-content">
                  <div class="notification-message">2024년 1분기 사업계획서 기한이 이틀 남았습니다.</div>
                  <div class="notification-time">3시간 전</div>
                </div>
              </div>
            </div>
            <div class="all-notifications">
              모든 알림 보기
            </div>
          </div>
        </div>
        
        <!-- 사용자 프로필 -->
        <a href="mypage.html" style="text-decoration: none;">
          <div class="user-profile">
            <div class="avatar-container">
              <div class="icon icon-user"></div>
            </div>
            <div class="user-name">나나</div>
          </div>
        </a>
      </div>
    </div>

 
    <!-- 콘텐츠 영역 -->
    <div class="content">
      <!-- 여기에 페이지 콘텐츠를 추가하세요 -->
      <h1>새 페이지 콘텐츠</h1>
      <p>이 영역에 필요한 콘텐츠를 추가할 수 있습니다.</p>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
