<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뜨거운 감자</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="theme.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <!-- 사이드바 영역 -->
  <div class="sidebar">
    <!-- 사이드바 헤더 및 로고 -->
    <div class="sidebar-header">
      <a href="index.html" style="text-decoration: none;">
        <div class="logo-container">
          <div class="logo-box">
            <img src="image/potato2.png" class="logo-image">
          </div>
          <div class="logo-title">Hot Potato</div>
        </div>
      </a>
    </div>
    
    <!-- 메인 메뉴 영역 -->
    <div class="menu-section">
      <div class="menu-section-title">메인 메뉴</div>
      <div class="menu-container">
        
        <!-- 게시판 메뉴 (서브메뉴 포함) -->
        <div class="menu-item menu-item-with-submenu active">
          <div class="icon icon-list"></div>
          <div class="menu-text">게시판</div>
          <div class="submenu">
            <div class="submenu-item">
              <div class="menu-text">공지사항</div>
            </div>
            <div class="submenu-item">
              <div class="menu-text">자유 게시판</div>
            </div>
          </div>
        </div>
        
        <!-- 문서관리 메뉴 -->
        <div class="menu-item menu-item-with-submenu active">
          <div class="icon icon-file"></div>
          <div class="menu-text">문서</div>
          <div class="submenu">
            <a href="document_management.html" style="text-decoration: none; color: white;">
                <div class="submenu-item" data-page="document_management">
                <div class="menu-text">문서관리</div>
              </div>
            </a>
            <a href="docbox.html" style="text-decoration: none; color: white;">
                <div class="submenu-item" data-page="docbox">
                <div class="menu-text">문서함</div>
              </div>
            </a>
            <a href="new_document.html" style="text-decoration: none; color: white;"></a>
              <div class="submenu-item" data-page="new_document">
                <div class="menu-text">새 문서</div>
              </div>
            </a>
          </div>
        </div>
                
        <!-- 일정관리 메뉴 -->
        <div class="menu-item menu-item-with-submenu active">
          <div class="icon icon-calendar"></div>
          <div class="menu-text">일정</div>
          <div class="submenu">
            <div class="submenu-item" data-page="calendar">
                <a href="calendar.html" style="text-decoration: none; color: white;">
                  <div class="menu-text">학사 일정</div>
              </a>
            </div>
            <div class="submenu-item">
              <div class="menu-text">개인 시간표</div>
            </div>
          </div>
        </div>
        
        <!-- 학생 및 교직원 메뉴 -->
        <div class="menu-item menu-item-with-submenu active">
          <div class="icon icon-users"></div>
          <div class="menu-text">학생 및 교직원</div>
          <div class="submenu">
            <div class="submenu-item">
              <div class="menu-text">학생</div>
            </div>
            <div class="submenu-item">
              <div class="menu-text">교직원</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 설정 메뉴 영역 -->
    <div class="menu-section">
      <div class="menu-section-title">설정</div>
      <div class="menu-container">
        <!-- 환경설정 메뉴 -->
        <a href="preferences.html" style="text-decoration: none; color: inherit;">
          <div class="menu-item" data-page="preferences">
            <div class="icon icon-settings"></div>
            <div class="menu-text">환경설정</div>
          </div>
        </a>
      </div>
    </div>
  </div>
  
  <!-- 메인 콘텐츠 영역 -->
  <div class="main-content">
    <!-- 상단 헤더 -->
    <div class="header">
      <!-- 새 문서 버튼 -->
      <a href="new_document.html" style="text-decoration: none; color: white;">
        <div class="new-doc-button" data-page="new_document">
          <div class="new-doc-button-text">+ 새 문서</div>
        </div>
      </a>
      
      <!-- 검색 영역 -->
      <div class="search-container">
        <div class="icon icon-search"></div>
        <input type="text" class="search-input" placeholder="문서 검색">
      </div>
      
      <!-- 우측 액션 버튼 영역 -->
      <div class="header-actions">
        <!-- 채팅 버튼 -->
        <div class="chat-button" id="chatButton">
          <div class="icon icon-chat"></div>
          <div class="chat-notification-dot"></div>
        </div>
        <!-- 알림 버튼 -->
        <div class="bell-button" id="notificationButton">
          <div class="icon icon-bell"></div>
          <div class="notification-dot"></div>
          
          <!-- 알림 패널 -->
          <div class="notification-panel" id="notificationPanel">
            <div class="notification-header">
              <div class="notification-title">알림</div>
              <div class="notification-count">3</div>
            </div>
            <div class="notification-list">
              <!-- 알림 항목 1 (새 알림) -->
              <div class="notification-item notification-new">
                <div class="notification-icon">
                  <div class="icon icon-file"></div>
                </div>
                <div class="notification-content">
                  <div class="notification-message">회의록 결재가 승인되었습니다.</div>
                  <div class="notification-time">방금 전</div>
                </div>
              </div>
              
              <!-- 알림 항목 2 (새 알림) -->
              <div class="notification-item notification-new">
                <div class="notification-icon">
                  <div class="icon icon-users"></div>
                </div>
                <div class="notification-content">
                  <div class="notification-message">이지원님이 문서를 공유했습니다.</div>
                  <div class="notification-time">10분 전</div>
                </div>
              </div>
              
              <!-- 알림 항목 3 -->
              <div class="notification-item">
                <div class="notification-icon">
                  <div class="icon icon-calendar"></div>
                </div>
                <div class="notification-content">
                  <div class="notification-message">내일 13:00 팀 회의가 예정되어 있습니다.</div>
                  <div class="notification-time">1시간 전</div>
                </div>
              </div>
              
              <!-- 알림 항목 4 -->
              <div class="notification-item">
                <div class="notification-icon">
                  <div class="icon icon-file"></div>
                </div>
                <div class="notification-content">
                  <div class="notification-message">2024년 1분기 사업계획서 기한이 이틀 남았습니다.</div>
                  <div class="notification-time">3시간 전</div>
                </div>
              </div>
            </div>
            <div class="all-notifications">
              모든 알림 보기
            </div>
          </div>
        </div>
        
        <!-- 사용자 프로필 -->
        <a href="mypage.html" style="text-decoration: none;">
          <div class="user-profile">
            <div class="avatar-container">
              <div class="icon icon-user"></div>
            </div>
            <div class="user-name">나나</div>
          </div>
        </a>
      </div>
    </div>
    <div class="content" id="dynamicContent">
        <div style="padding: 20px; font-size: 20px;">안녕하세요 반갑습니다</div>
    </div>
  <!-- 미니 채팅 오버레이 -->
<div class="chat-overlay" id="chatOverlay">
  <div class="chat-header">
    <div class="chat-title">채팅</div>
    <div class="chat-actions">
      <div class="chat-close">×</div>
    </div>
  </div>
  <div class="chat-body">
    <div class="chat-messages" id="chatMessages">
      <!-- 채팅 메시지들이 여기에 표시됩니다 -->
      <div class="chat-message system-message">
        <div class="message-content">안녕하세요! 무엇을 도와드릴까요?</div>
        <div class="message-time">지금</div>
      </div>
    </div>
    <div class="chat-input-area">
      <input type="text" class="chat-input" id="chatInput" placeholder="메시지 입력...">
      <button class="chat-send-button">전송</button>
    </div>
  </div>
</div>
  <script src="script.js"></script>
  <script src="theme.js"></script>
</body>
</html>
