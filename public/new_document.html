<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 문서</title>
  <link rel="stylesheet" href="component.css">
</head>
<body>
<!-- 검색 바와 카드 디자인 결합 -->
<div class="new-template-selection new-combined-style">
    <!-- 새로운 검색 디자인 적용 -->
    <div class="new-search-bar-container">
      <div class="new-search-input-wrapper">
        <div class="new-search-icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
        <input type="text" class="new-search-input" placeholder="템플릿 검색...">
      </div>
      
      <div class="new-filter-buttons">
        <div class="new-filter-dropdown">
          <select class="new-filter-select">
            <option>자주 사용</option>
            <option>최신순</option>
            <option>이름순</option>
          </select>
        </div>
        <button class="new-reset-button">초기화</button>
      </div>
    </div>
    
    <!-- 무선 탭 영역 추가 -->
    <div class="new-tabs-container">
      <div class="new-tab new-active">전체</div>
      <div class="new-tab">회의</div>
      <div class="new-tab">재정</div>
      <div class="new-tab">행사</div>
      <div class="new-tab">보고서</div>
    </div>
    
    <!-- 템플릿 카드 영역 -->
    <div class="new-templates-container">
      <!-- 회의록 템플릿 -->
      <div class="new-template-card">
        <div class="new-card-content">
          <div class="new-card-tag new-meeting">회의</div>
          <h3 class="new-card-title">회의록</h3>
          <p class="new-card-description">팀 회의 내용을 체계적으로 기록하는 양식입니다.</p>
        </div>
        <div class="new-card-footer">
          <button class="new-use-button">사용하기</button>
        </div>
      </div>
      
      <!-- 학회비 명단 템플릿 -->
      <div class="new-template-card">
        <div class="new-card-content">
          <div class="new-card-tag new-finance">재정</div>
          <h3 class="new-card-title">학회비 명단</h3>
          <p class="new-card-description">회비 납부 현황을 관리하는 템플릿입니다.</p>
        </div>
        <div class="new-card-footer">
          <button class="new-use-button">사용하기</button>
        </div>
      </div>
      
      <!-- 행사 확인서 템플릿 -->
      <div class="new-template-card">
        <div class="new-card-content">
          <div class="new-card-tag new-event">행사</div>
          <h3 class="new-card-title">행사 확인서</h3>
          <p class="new-card-description">각종 행사의 계획 및 결과를 문서화합니다.</p>
        </div>
        <div class="new-card-footer">
          <button class="new-use-button">사용하기</button>
        </div>
      </div>
      
      <!-- 지출 보고서 템플릿 -->
      <div class="new-template-card">
        <div class="new-card-content">
          <div class="new-card-tag new-report">보고서</div>
          <h3 class="new-card-title">지출 보고서</h3>
          <p class="new-card-description">프로젝트 및 활동 지출 내역을 정리합니다.</p>
        </div>
        <div class="new-card-footer">
          <button class="new-use-button">사용하기</button>
        </div>
      </div>
      
      <!-- 빈 문서 템플릿 -->
      <div class="new-template-card">
        <div class="new-card-content">
          <div class="new-card-tag new-empty">빈 문서</div>
          <h3 class="new-card-title">빈 문서</h3>
          <p class="new-card-description">처음부터 새로운 문서를 작성합니다.</p>
        </div>
        <div class="new-card-footer">
          <button class="new-use-button" data-page="empty_document">사용하기</button>
        </div>
      </div>
      
      <!-- 프로젝트 계획서 템플릿 -->
      <div class="new-template-card">
        <div class="new-card-content">
          <div class="new-card-tag new-report">보고서</div>
          <h3 class="new-card-title">프로젝트 계획서</h3>
          <p class="new-card-description">프로젝트 목표와 일정을 체계적으로 정리합니다.</p>
        </div>
        <div class="new-card-footer">
          <button class="new-use-button">사용하기</button>
        </div>
      </div>
    </div>
  </div>
  <script src="new_document.js"></script>
</body>
</html>
